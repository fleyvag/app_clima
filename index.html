<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>app climatica</title>
</head>
<body onload="onload()">
    <div class="fondo">
        <main>
            <div class="titulo-principal">
                <div class="datos">
                <h1 id="location"></h1>
                <p class="temperatura" id="temperature"></p>
                <div class="data-contenido">
                    <div>
                        <label for="">Humedad</label>
                        <i class="fas fa-tint"></i>
                        <p class="humedad" id="humidity"></p>
                    </div>
                    <div>
                        <label for="">Presion</label>
                        <i class="fas fa-temperature-low"></i>
                        <p class="presion" id="pressure"></p>
                    </div>
                </div>
            </div>
            </div>
           
        </main>
        <footer>
            <div>
                <ul>
                    
                    
                    <li><a href="https://github.com/fleyvag/app_clima"><i class="fas fa-code"></i></a></li>
                    <li><a onclick="modaldatos()"><i class="fas fa-cog"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>
</html>
